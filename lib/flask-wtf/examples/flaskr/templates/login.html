{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if form.errors %}<p class=error><strong>Your form contains errors.</strong>{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    {{ form.hidden_tag() }}
    <dl>
        <dt>{{ form.username.label }}
      <dd>{{ form.username }}
      <dt>{{ form.password.label }}
      <dd>{{ form.password }}
      <dt>{{ form.submit }}
    </dl>
  </form>
{% endblock %}
